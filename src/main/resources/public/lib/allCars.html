<div class="row">
<div ng-repeat="car in carsList" >
    <div class="card text-white bg-secondary mb-1 ml-1" style="max-width: 20rem;">
        <div class="card-header">{{car.vendor}}</div>
        <div class="card-body">
            <h4 class="card-title">{{car.model}}</h4>
            <img ng-src="data:image/JPEG;base64,{{car.image}}">
            <p class="card-text">Year : {{car.year}} description:{{car.description}}</p>
        </div>
    </div>
</div>
</div>
